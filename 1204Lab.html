	<head>
		<style>
			h1{font-family: "Times New Roman"; font-size:25px;}
			h2{font-family:"sans-serif";}
			.extra h2{color: inherit;}
		</style>
	</head>
	<body>
		<div>
			<h1>HTML Styles-CSS</h1>

		</div>
	</body>
</html>
